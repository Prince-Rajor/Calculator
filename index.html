<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="calculator" >

        <div id="calculatorDisplay">
            <span id="result" >0</span>
        </div>

        <div id="keypad" >
            <!-- row1 -->
        <div class="button button-color2" id="allClear">
            <span>AC</span>
        </div>
        <div class="button" id="changeSign">
            <span>+/-</span>
        </div>
        <div class="button" id="percent" >
            <span>%</span>
        </div>
        <div class="button" id="divide">
            <span>/</span>
        </div>
        <!-- row2-->
        <div class="button button-color3" id="seven">
            <span>7</span>
        </div>
        <div class="button button-color3" id="eight" >
            <span>8</span>
        </div>
        <div class="button button-color3" id="nine" >
            <span>9</span>
        </div>
        <div class="button" id="multiply">
            <span>x</span>
        </div>

        <!-- row3 -->
        <div class="button button-color3" id="four">
            <span>4</span>
        </div>
        <div class="button button-color3" id="five">
            <span>5</span>
        </div>
        <div class="button button-color3" id="six">
            <span>6</span>
        </div>
        <div class="button" id="minus">
            <span>-</span>
        </div>

        <!-- row4 -->
        <div class="button button-color3" id="one">
            <span>1</span>
        </div>
        <div class="button button-color3" id="two">
            <span>2</span>
        </div>
        <div class="button button-color3" id="three">
            <span>3</span>
        </div>
        <div class="button" id="plus">
            <span>+</span>
        </div>

        <!-- row5 -->
        <div class="button button-color3" id="zero">
            <span>0</span>
        </div>
        <div class="button button-color3" id="decimal">
            <span>.</span>
        </div>
        <div class="button button-color3" id="delete">
            <span>del</span>
        </div>
        <div class="button button-color4" id="equalTo">
            <span>=</span>
        </div>
        </div>

    </div>

    <script type="text/javascript" src="script.js"></script>

</body>
</html>
